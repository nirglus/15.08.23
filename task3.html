<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt("Insert a number: ");
        if (num > 0){
            document.write("Positive number.");
        } else if (num < 0){
            document.write("Negative number.")
        } else if (num == 0){
            document.write("0.");
        }
    </script>
    
</body>
</html>
