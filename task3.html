<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt("Insert a number: ");
        if ((num % 2) == 0 && num != 0){
            document.write("Even number.");
        } else if ((num % 2) == 1){
            document.write("Odd number.")
        } else if (num == 0){
            document.write("0.");
        }
    </script>
    
</body>
</html>
