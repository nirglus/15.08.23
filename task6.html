<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt("Insert a number: ");
        if ((num % 2) == 0){
            console.log("Even number.");
        } else if ((num % 2) == 1){
            console.log("Odd number.")
        }
    </script>
</body>
</html>
